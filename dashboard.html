<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Portal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container">
                <a href="#" class="navbar-brand">Online Voting Portal</a>
                <div class="d-flex justify-content-end">
                    <a href="#" class="nav-link text-white">Hi Admin</a>
                    <a href="./index.html" class="btn btn-light me-2">Logout</a>
                    <button id="reset" type="button" class="btn btn-primary">Reset Voting</button>
                </div>
            </div>
        </nav>
        <div class="container">
            <div id="dashboard__alert" class="alert alert-secondary mt-3 text-center" role="alert"></div>
            <div class="row mt-5 justify-content-between">
                <div class="bg-danger text-white col-md-4 mx-md-4 col-lg-3 col-5 text-center p-4" style="height: 150px;">
                    <h4>Winning Party</h4>
                    <hr>
                    <div id="winner" ></div>  
                </div>
                <div class="col-5 col-md-4 mx-md-4 col-lg-3 border border-2 border-top-0 d-flex flex-column p-0" style="height: 180px;">
                    <div class="p-3 text-center" style="border-top: 4px solid red;">
                        <h5>Add New Party</h5>
                        <input type="text" id="party__name" class="form-control my-4" placeholder="Party Name">
                        <button type="button" id="add__party" class="btn btn-success form-control">ADD NOW</button>
                    </div>
                </div>
                <div class="col-5 col-md-4 mx-md-4 col-lg-3 border border-2 border-top-0 d-flex flex-column mt-4 mt-lg-0 p-0" style="height: 280px;">
                    <div class="p-3 text-center" style="border-top: 4px solid red;">
                        <h5>Add & Remove Voter</h5>
                        <input type="email" id="voter__email" class="form-control my-4" placeholder="Voter Email" required>
                        <input type="text" id="voter__name" class="form-control mb-3" placeholder="Voter Name" required>
                        <form class="form-group" onsubmit="return false">
                            <div class="d-flex justify-content-around">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radio" id="add">
                                    <label class="form-check-label" for="add">
                                        Add
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radio" id="remove">
                                    <label class="form-check-label" for="remove">
                                        Remove
                                    </label>
                                </div>
                            </div>
                            <input type="submit" id="voter__btn" class="btn btn-success form-control mt-3" value="ADD / REMOVE" />
                        </form>
                    </div>
                </div>
                <!-- </div> -->
                <!-- <div class="row"> -->
                <div class="col-6 col-lg-5 mt-4 mt-lg-0">
                    <h5 class="text-center">All Parties</h5>
                    <table class="table">
                        <tbody id="party__list" class="border">
                            <tr id='table__head' class="table-info">
                                <th scope="col">Sno</th>
                                <th scope="col">Name</th>
                                <th scope="col">Vote</th>
                                <th scope="col">Action</th>
                            </tr>
                            <!-- <tr>
                                <td>1</td>
                                <td>JDU</td>
                                <td id='count'>0</td>
                                <td><button id="jdu" onclick="removeParty(this.id)" type="button" class="btn btn-primary">REMOVE</button></td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="./dashboard.js"></script>
</body>
</html>
