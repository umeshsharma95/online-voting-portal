<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Voting Portal</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center text-white my-4">Welcome To Online Voting Portal</h1>
        <div class="mb-5" style="border-bottom: 1px solid #fff;"></div>
        <div id="dashboard__alert" class="alert alert-light mt-3 text-center" role="alert"></div>

        <div class="d-flex justify-content-center">        
            <div class="form my-5">
                <form class="form-group">
                    <h5 class="mt-2">Login Here To Start Voting </h5>
                    <input id="email" type="email" class="form-control my-4" placeholder="Your UserID">
                    <input id="password" type="password" class="form-control mb-4" placeholder="Your Password">
                    <a id="login" class="form-control text-center bg-primary" type="button">Log In</a>
                </form>
            </div>
        </div>
      
    </div>
    <script src="./index.js"></script>
</body>
</html>
